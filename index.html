<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Rotimi | Tip calculator app</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
  <div class="container-fluid">
    <section id="title">
      <img src="images/logo.svg" alt="">
    </section>


    <div class=" row col-lg-12 mid-background rounded-edge">
      <div class="col-lg-6  rounded-edge left-box">
        <div class="col-lg-12 rounded-edge bill-container input-container">
          <p >Bill</p>
          <input id="bill" type="number" class="big-input bill-input form-field" placeholder="0" name="bill-amount" required value="">
        </div>
        <div class="col-lg-12 rounded-edge select-people">

          <p>Select Tip %</p>
          <div class="col-lg-12 rounded-edge button-container">
            <button type="button" class="looks" name="five" value = "0.05">5%</button>
            <button type="button" class="looks" name="ten" value = "0.10">10%</button>
            <button type="button" class="looks" name="fifteen" value = "0.15">15%</button>
            <button type="button" class="looks" name="twentyFive" value = "0.25">25%</button>
            <button type="button" class="looks" name="f" value = "0.5">50%</button>
            <input id="custom" type="number" class="custom" placeholder="Custom" name="custom-percent-tip" min="1" max="100" value="">
          </div>


        </div>
        <div class="col-lg-12 rounded-edge people-container select-people input-container">

          <p > Number of People</p>
          <input id="number-of-people" type="number" class="big-input people-input form-field" required placeholder="0" name="how-many-people" min="1" value="">

        </div>
      </div>
        <div class="col-lg-6 rounded-edge right-box">
          <div class="col-lg-12 ">
          <div class="col-lg-6 rounded-edge tip-div">
            <p class="amount-total">Tip Amount</p>
            <p class="person">/ person</p>
          </div>
          <div class="col-lg-5 rounded-edge tip-div">
            <p id= "amount-per-person" class="amount">$0.00</p>
          </div>
          </div>
          <div class="col-lg-12 ">
            <div class="col-lg-6 rounded-edge tip-div">
              <p class="amount-total">Total</p>
              <p class="person">/ person</p>
            </div>
            <div id= "total-tip-amount" class="col-lg-5 rounded-edge tip-div">
              <p class="amount">$0.00</p>
            </div>
        </div>

                <div class="col-lg-12 rounded-edge big-button-div">
                  <button id = "reset" type="reset" class="big-button" name="reset">RESET</button>
                </div>
        </div>


      </div>
    </div>

<section id="attribution">


  <div>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Rotimi Babalola</a>.
  </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
